sudo: true

matrix:
    include:
        - os: linux
          language: node_js
          node_js:
              - 8

cache:
    directories:
        - '$HOME/.npm'

before_install:
    # Remove this line if you are not using Greenkeeper (https://greenkeeper.io/)
    - npm install -g greenkeeper-lockfile
    - npm install -g xvfb-maybe

# Remove this block if you are not using Greenkeeper
# On Travis, the default is to use `npm ci` which is better
install:
    - npm install

before_script:
    # Remove this line if you are not using Greenkeeper (https://greenkeeper.io/)
    - greenkeeper-lockfile-update

script:
    - npm run cs -- -l
    - xvfb-maybe npm run test

after_script:
    # Remove this line if you are not using Greenkeeper (https://greenkeeper.io/)
    - greenkeeper-lockfile-upload
